<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Стили CSS-->
	<link rel="stylesheet" href="css/style.css" />
	<title>13 урок - трансформ</title>
</head>
<!-- (=^-^)= Обучайся, развтвайся и помни: ЖИВИ! а работай в свободное время =(^-^=) -->
<body>
	<div class="wrapper">
		<div class="pedal-left"></div>
		<div class="pedal-right"></div>
		<div class="meter-left"></div>
		<div class="meter-right"></div>
		<div class="benzin"></div>
		<main class="main">
			<div class="main__container _container">
				<div class="car">
					<div class="car__container">
						<div class="car__body">
							<div class="car__item">
								<div class="car__trunk trunk-car">
									<span class="trunk-car__circle"></span>
								</div>
							</div>
							<div class="car__item">
								<div class="car__center center-car">
									<span class="center-car__decor"></span>
									<span class="center-car__salon"></span>
								</div>
							</div>
							<div class="car__item">
								<div class="car__bonnet bonnet-car">
									<span class="bonnet-car__circle"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
